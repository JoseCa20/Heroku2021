<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()" >
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control form-select-lg" placeholder="Producto">
                        </div>
                        <div class="text-danger" 
                        *ngIf="productoForm.get('producto')?.hasError('required') &&
                        productoForm.get('producto')?.touched">                            
                            <span>El nombre del producto <strong>es obligatorio</strong></span>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-select-lg" placeholder="Categoria">
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="descripcion" class="form-control form-select-lg" placeholder="DescripciÃ³n">
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-select-lg" placeholder="Precio">
                        </div>
                        <div class="mb-3">
                            <button class="btn-btn-secundary btn-lg float-start" routerLink="/">REGRESAR</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
